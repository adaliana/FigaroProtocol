name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    timeout-minutes: 20
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4.3.1

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1.7.0
        with:
          version: v1.4.3

      - name: Cache lib dependencies
        uses: actions/cache@v4.3.0
        with:
          path: lib
          key: ${{ runner.os }}-forge-lib-${{ hashFiles('foundry.toml') }}
          restore-keys: |
            ${{ runner.os }}-forge-lib-

      - name: Install dependencies
        run: |
          forge --version
          rm -rf lib/forge-std lib/openzeppelin-contracts || true
          forge install foundry-rs/forge-std@v1.9.6 OpenZeppelin/openzeppelin-contracts@v5.0.2

      - name: Format (check)
        run: forge fmt --check

      - name: Build
        run: forge build

      - name: Test
        run: forge test --no-cache
