name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Cache lib dependencies
        uses: actions/cache@v4
        with:
          path: lib
          key: ${{ runner.os }}-forge-lib-${{ hashFiles('foundry.toml') }}
          restore-keys: |
            ${{ runner.os }}-forge-lib-

      - name: Install dependencies
        run: |
          forge --version
          forge install foundry-rs/forge-std OpenZeppelin/openzeppelin-contracts

      - name: Format
        run: forge fmt

      - name: Build
        run: forge build

      - name: Test
        run: forge test --no-cache
