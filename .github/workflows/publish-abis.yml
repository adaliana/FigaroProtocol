name: Publish ABIs Package

on:
    release:
        types: [published]
    workflow_dispatch: {}

jobs:
    publish:
        runs-on: ubuntu-latest
        permissions:
            contents: read
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  registry-url: "https://registry.npmjs.org"

            - name: Install Foundry
              uses: foundry-rs/foundry-toolchain@v1
              with:
                  version: stable

            - name: Build ABI package
              working-directory: packages/figaro-abis
              run: |
                  npm ci --ignore-scripts --no-audit --no-fund || true
                  npm run build

            - name: Publish to npm
              working-directory: packages/figaro-abis
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
              run: |
                  npm publish --access public
